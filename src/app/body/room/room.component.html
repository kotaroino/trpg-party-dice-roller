<main class="main-room">
  <div class="user-list-container">
    <app-self-user [room_id]="room_id" [self_user_id]="self_user_id" [users]="users" [user_rolls]="user_rolls" (onRollClick)="sendRoll($event)"></app-self-user>
    <app-other-user [self_user_id]="self_user_id" [users]="users" [user_rolls]="user_rolls"></app-other-user>
  </div>

  <app-log [log_array]="log_array"></app-log>

</main>
